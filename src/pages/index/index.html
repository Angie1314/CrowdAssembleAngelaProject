		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script> 
		function sendButton(){
			var userText = document.getElementById('tf').value;
			var spaceChar="\r";

			document.getElementById('textAreaResponse').append(userText+ spaceChar);
            if(userText.toLowerCase()=="join".toLowerCase()){
				document.getElementById('textAreaResponse').append(spaceChar+"Joining is simple. Find a group that you like and join today.");
			}
				
			}</script>
		<script>
			function readURL(input) {
    			if (input.files && input.files[0]) {
        			var reader = new FileReader();

        			reader.onload = function (e) {
            		$('#imageUpload')
                	.attr('src', e.target.result)
                	.width(150)
                	.height(200);
        			};

        			reader.readAsDataURL(input.files[0]);
    			}
			}			
		</script>
		<script>
			window.onload = function() {
				if (localStorage) {

				document.getElementById('contactForm').addEventListener('submit', function() {

				var name = document.getElementById('name').value; 
	

				localStorage.setItem('name', name);

				});
			}	
		}
		
		</script>
		<script>
			window.onload=function(){

			var names=localStorage.getItem('name');
			alert("Welcome back "+names);
		}			
 		</script>
	</head>
